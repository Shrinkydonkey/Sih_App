<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindCare - Voice Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="vc-header">
    
    <div class="vc-dark-toggle">
      <label class="vc-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="vc-slider"></span>
      </label>
      <div class="vc-dark-label">Dark Mode</div>
    </div>
  </div>
  <div class="vc-main">
    <div class="vc-avatars">
      <div class="vc-avatar-box" id="avatar1">
       <img src="caller image.png" alt="caller">
      </div>
      <div class="vc-avatar-box" id="avatar2">
<img src="smileynew.png" alt="caller2">
      </div>
    </div>
    <div class="vc-controls">
      <button class="vc-btn white"><img src="microphone-mute-icon-vector-38033545.avif" alt="Mute Mic"></button>
      <button class="vc-btn white"><img src="mute-icon-silence-symbol-vector-28836328.webp" alt="Mute Speaker"></button>
      <button class="vc-btn white"><img src="note-with-question-icon-vector-3175344.avif" alt="Camera Off"></button>
     <button class="vc-btn end-call" title="End Call">
  <span class="phone-icon">ðŸ“ž</span>
</button>

    </div>
  </div>
</body>
</html>
